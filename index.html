<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/prefixed/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Open+Sans:wght@300&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/1e95ab4952.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <script src="./js/main.js" defer></script>
    <title>BedKeeper</title>
</head>
<body>
    <header>
        <div>
            <img src="./assets/vecteur-d-ic-ne-de-double-lit-signe-plat-rempli-pictogramme-solide-d-isolement-sur-le-blanc-94546336.jpg" alt="Logo de BedKeeper">
            <h1>BedKeeper</h1>
        </div>
        <p class="subtitle">Restez au lit les jours fériés</p>
    </header>
    <main>
        <section>
            <h2>Quel jour voulez-vous vérifier ?</h2>
            <form method="post" action="./js/main.js">
                <div class="datetime-picker">
                    <input type="date" name="calendar" placeholder="JJ/MM/AAAA" id="calendar-input" class="datetime-picker__input">
                    <i class="far fa-calendar"></i>
                </div>
            </form>
        </section>
        <aside>
            <p id="response" class="empty-response-text"></p>
        </aside>
    </main>
    <footer>
        <p><a href="#">Mentions légales</a></p>
        <p><a href="#">Contact</a></p>
    </footer>
</body>
</html>
